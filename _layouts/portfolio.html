---
layout: page_narrow_full
---
<div class="post">

    <header class="post-header">
        <h1>
        	{{ page.title }} 
        	{% if page.link %}
        		<a href="{{ page.link }}" target="_blank">
        			<span class="glyphicon glyphicon-new-window"></span>
    			</a>
			{% endif %}
		</h1>
    </header>

  	<article class="post-content">
  		{{ content }}
  	</article>

</div>
