---
layout: page
---

<div class="home">

  <h1>Cocept Showcase</h1>

  {{ content }}

  <ul class="posts">
    {% for post in site.categories["showcase"] %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
